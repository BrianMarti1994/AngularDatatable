<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employee">
      <td>{{ emp.employeeID }}</td>
      <td>{{ emp.employeeName }}</td>
      <td>{{ emp.Type }}</td>
    </tr>
  </tbody>
  </table>
